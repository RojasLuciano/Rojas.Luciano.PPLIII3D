<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <link rel="stylesheet" href="./styles/style.css">



    <script src="./js/script.js" type="module"></script>
    <title>Nicolas Luciano Rojas</title>
</head>

<body>
    <header>
        <div class="barra">
            <img src="./images/logo.svg" alt="logo" height="100" width="300">
            <nav>
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="./anuncio.html">Anuncio</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Administracion</h1>
        <img class="portada" src="./images/portada.jpg" alt="logo">
        <section>
            <fieldset>
                <legend>Informacion del Anuncio</legend>
                <form>
                    <input type="hidden" name="id"><br><br>
                    Titulo:<input type="text" name="titulo" placeholder="Titulo" required>

                    Transaccion: 
                        <select id = "myList" name="transaccion" >  
                        <option> ---Elegir Transaccion--- </option>  
                        <option> Venta </option>  
                        <option> Alquiler </option>  
                        <option> Permuta </option>   
                        </select>  

                    Descripcion: <input type="text" name="descripcion" placeholder="Descripcion">
                    Precio:<input type="text" name="precio" placeholder="Precio">
                    <div class="detalle">

                        <div class="inputWithIcon">
                            <input class="form-style" type="text" name="puertas" placeholder="Puertas" autocomplete="off" required min="1">
                            <i class="iconify" data-icon="mdi:car-door" aria-hidden="true"></i>
                          </div>


                          <div class="inputWithIcon">
                            <input class="form-style" type="text" name="kms" placeholder="KMs" autocomplete="off" >
                            <i  class="iconify" data-icon="mdi:car-speed-limiter" aria-hidden="true"></i>
                          </div>
                         
                          <div class="inputWithIcon">
                            <input class="form-style" type="text" name="potencia" placeholder="Potencia" autocomplete="off" >
                            <i  class="iconify" data-icon="akar-icons:thunder" aria-hidden="true"></i>
                          </div>

                    </div>
                    <div class="btnFrm">

                        <input id="btnGuardar" type="submit" value="Guardar">
                        <input id="btnUpdate" type="button" value="Actualizar" class="oculto">
                        <input id="btnEliminar" type="button" value="Eliminar" class="oculto">
                        <input id="btnCancelar" type="button" value="Cancelar" class="oculto">
                    </div>
                </form>
            </fieldset>
        </section>

        <div id="spinner-container"></div>
        <div id="divTabla"></div>
        <br>



    </main>



    <footer>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="./anuncio.html">Anuncio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>Todos los derechos reservados  <date>2021</date> &copy;</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
